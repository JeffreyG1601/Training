<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Icons Showcase with Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">Bootstrap Icons Showcase</h3>
        <div class="row text-center g-4">
            <div class="col-3">
                <i class="bi bi-search" style="font-size: 2rem;"></i>
                <div>Search</div>
            </div>
            <div class="col-3">
                <i class="bi bi-printer" style="font-size: 2rem;"></i>
                <div>Print</div>
            </div>
            <div class="col-3">
                <i class="bi bi-asterisk" style="font-size: 2rem;"></i>
                <div>Asterisk</div>
            </div>
            <div class="col-3">
                <i class="bi bi-alarm" style="font-size: 2rem;"></i>
                <div>Alarm</div>
            </div>
            <div class="col-3">
                <i class="bi bi-bell" style="font-size: 2rem;"></i>
                <div>Bell</div>
            </div>
            <div class="col-3">
                <i class="bi bi-calendar" style="font-size: 2rem;"></i>
                <div>Calendar</div>
            </div>
            <div class="col-3">
                <i class="bi bi-envelope" style="font-size: 2rem;"></i>
                <div>Envelope</div>
            </div>
            <div class="col-3">
                <i class="bi bi-heart" style="font-size: 2rem;"></i>
                <div>Heart</div>
            </div>
        </div>
        <nav aria-label="Page navigation example" class="mt-5">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                        <i class="bi bi-chevron-double-left"></i>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">
                        <i class="bi bi-chevron-double-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
