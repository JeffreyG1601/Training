<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow" style="width: 24rem;">
            <h4 class="card-title text-center mb-4">Array Methods in JS</h4>
            <form id="stringForm" novalidate>
                <div class="mb-3">
                    <label for="inputString" class="form-label">Enter a Value for a set of array</label>
                    <input type="text" class="form-control" id="inputString" placeholder="Type something...">
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="processArray()">Process Array</button>
                <div id="result" class="mt-3"></div>
            </form>
        </div>
    </div>
    <script>
        function processArray() {
            const input = document.getElementById('inputString').value;
            if (input.trim() === '') {
                alert('Please enter a valid value.');
                return;
            }
            const resultDiv = document.getElementById('result');
            const arr = input.split(',').map(item => Number(item.trim())).filter(item => !isNaN(item));
            // Example array methods
            const length = arr.length;
            const reversed = [...arr].reverse();
            const sorted = [...arr].sort((a, b) => a - b);
            const unique = [...new Set(arr)];
            const joined = arr.join(' - ');

            resultDiv.innerHTML = `
                <p><strong>Original Array:</strong> ${arr.join(', ')}</p>
                <p><strong>Length:</strong> ${length}</p>
                <p><strong>Reversed:</strong> ${reversed.join(', ')}</p>
                <p><strong>Sorted:</strong> ${sorted.join(', ')}</p>
                <p><strong>Unique Values:</strong> ${unique.join(', ')}</p>
                <p><strong>Joined with ' - ':</strong> ${joined}</p>
                <p><strong>First Element:</strong> ${arr[0]}</p>
                <p><strong>Last Element:</strong> ${arr[arr.length - 1]}</p>
                <p><strong>Includes 5:</strong> ${arr.includes(5)}</p>
                <p><strong>Find Element 10:</strong> ${arr.find(item => item === 10)}</p>
                <p><strong>Filter Elements > 10:</strong> ${arr.filter(item => item > 10).join(', ')}</p>
                <p><strong>Filter Even Numbers:</strong> ${arr.filter(item => item % 2 === 0).join(', ')}</p>
                <p><strong>Filter Odd Numbers:</strong> ${arr.filter(item => item % 2 !== 0).join(', ')}</p>
                <p><strong>Map to Double:</strong> ${arr.map(item => item * 2).join(', ')}</p>
                <p><strong>Map to Square:</strong> ${arr.map(item => item * item).join(', ')}</p>
                <p><strong>Map to String:</strong> ${arr.map(item => 'Num:' + item).join(', ')}</p>
                <p><strong>Reduce to Sum:</strong> ${arr.reduce((acc, curr) => acc + curr, 0)}</p>
                <p><strong>Shift (remove first element):</strong> ${(function() { let temp = [...arr]; temp.shift(); return temp.join(', '); })()}</p>
                <p><strong>Unshift (add 0 at start):</strong> ${(function() { let temp = [...arr]; temp.unshift(0); return temp.join(', '); })()}</p>
                <p><strong>Push 100:</strong> ${(function() { let temp = [...arr]; temp.push(100); return temp.join(', '); })()}</p>
                <p><strong>Pop (remove last element):</strong> ${(function() { let temp = [...arr]; temp.pop(); return temp.join(', '); })()}</p>
                <p><strong>Splice (remove 2nd element):</strong> ${(function() { let temp = [...arr]; temp.splice(1, 1); return temp.join(', '); })()}</p>
                <p><strong>Slice (first 3 elements):</strong> ${arr.slice(0, 3).join(', ')}</p>
                <p><strong>Every Element > 0:</strong> ${arr.every(item => item > 0)}</p>
                <p><strong>Some Elements > 50:</strong> ${arr.some(item => item > 50)}</p>
                <p><strong>Find Index of 20:</strong> ${arr.indexOf(20)}</p>
                <p><strong>Last Index of 20:</strong> ${arr.lastIndexOf(20)}</p>

            `;
        }
        </script>

</body>

</html>
