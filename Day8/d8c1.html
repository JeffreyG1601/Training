<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <script>
        function storedata() {
            var data = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                id: document.getElementById("id").value,
                salary: document.getElementById("salary").value,
                age: document.getElementById("age").value,
                designation: document.getElementById("designation").value
            };
            console.log(data);
            localStorage.setItem("userData", JSON.stringify(data));
            alert("Data stored successfully!");
        }

        function display() {
            var data = localStorage.getItem("userData");
            if (data) {
                var obj = JSON.parse(data);
                console.log("Name: " + obj.name);
                console.log("Email: " + obj.email);
                console.log("ID: " + obj.id);
                console.log("Salary: " + obj.salary);
                console.log("Age: " + obj.age);
                console.log("Designation: " + obj.designation);
            } else {
                alert("No data found!");
            }
        }

        function clearData() {
            localStorage.removeItem("userData");
            console.log("Data cleared");
        }
    </script>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Local Storage Example
            </div>
            <div class="card-body">
                <h5 class="card-title">Store Your Data</h5>
                Name: <input type="text" id="name" placeholder="Enter your name"><br>
                Email: <input type="email" id="email" placeholder="Enter your email"><br>
                ID: <input type="text" id="id" placeholder="Enter your ID"><br>
                Salary: <input type="number" id="salary" placeholder="Enter your salary"><br>
                Age: <input type="number" id="age" placeholder="Enter your age"><br>
                Designation: <input type="text" id="designation" placeholder="Enter your designation"><br>
            </div>
            <div class="card-footer">
                <button onclick="storedata()">Store Data</button>
                <button onclick="display()">Display Data</button>
                <button onclick="clearData()">Clear Data</button>
            </div>
        </div>
    </div>
</body>

</html>
