<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class ="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow" style="width: 24rem;">
            <h4 class="card-title text-center mb-4">String Methods in JS</h4>
            <form id="stringForm" novalidate>
                <div class="mb-3">
                    <label for="inputString" class="form-label">Enter a String</label>
                    <input type="text" class="form-control" id="inputString" placeholder="Type something...">
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="processString()">Process String</button>
                <div id="result" class="mt-3"></div>
                </form>
    </div>
    <script>
        function processString() {
            const input = document.getElementById('inputString').value;
            if (input.trim() === '') {
                alert('Please enter a valid string.');
                return;
            }
            const resultDiv = document.getElementById('result');
            // Shift: remove first character
            const shifted = input.length > 0 ? input.substring(1) : '';
            // Unshift: add '*' at the start
            const unshifted = '*' + input;
            resultDiv.innerHTML = `
                <p><strong>Original String:</strong> ${input}</p>
                <p><strong>Length:</strong> ${input.length}</p>
                <p><strong>Uppercase:</strong> ${input.toUpperCase()}</p>
                <p><strong>Lowercase:</strong> ${input.toLowerCase()}</p>
                <p><strong>Reversed:</strong> ${input.split('').reverse().join('')}</p>
                <p><strong>First Character:</strong> ${input.charAt(0)}</p>
                <p><strong>Last Character:</strong> ${input.charAt(input.length - 1)}</p>
                <p><strong>Contains 'a':</strong> ${input.includes('a')}</p>
                <p><strong>Starts with 'Hello':</strong> ${input.startsWith('Hello')}</p>
                <p><strong>Replaced 'a' with 'o':</strong> ${input.replace(/a/g, 'o')}</p>
                <p><strong>Trimmed:</strong> ${input.trim()}</p>
                <p><strong>Split by spaces:</strong> ${input.split(' ').join(', ')}</p>
                <p><strong>Index of 'a':</strong> ${input.indexOf('a')}</p>
                <p><strong>Last Index of 'a':</strong> ${input.lastIndexOf('a')}</p>
                <p><strong>Substring (first 5 chars):</strong> ${input.substring(0, 5)}</p>
                <p><strong>Slice (last 5 chars):</strong> ${input.slice(-5)}</p>
                <p><strong>JSON Stringify:</strong> ${JSON.stringify(input)}</p>
                <p><strong>JSON Parse:</strong> ${JSON.parse(JSON.stringify(input))}</p>
                <p><strong>Escaped String:</strong> ${input.replace(/"/g, '\\"')}</p>
                <p><strong>Unescaped String:</strong> ${input.replace(/\\"/g, '"')}</p>
                <p><strong>Concatenated with ' World':</strong> ${input + ' World'}</p>
                <p><strong>Replaced ' ' with '-':</strong> ${input.replace(/ /g, '-')}</p>
                <p><strong>Starts with 'H' and ends with 'o':</strong> ${input.startsWith('H') && input.endsWith('o')}</p>
                <p><strong>Char at index 2:</strong> ${input.charAt(2)}</p>
                <p><strong>Shift (remove first char):</strong> ${shifted}</p>
                <p><strong>Unshift (add '*' at start):</strong> ${unshifted}</p>
            `;
        }
        </script>
</body>
</html>
